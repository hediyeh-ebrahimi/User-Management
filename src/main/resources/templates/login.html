<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <div th:replace="/header :: header"> </div>

</head>
<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" th:action="@{loginSubmit}" th:object="${user}" th:method="post">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
                <div>
                    <p th:text="${success}" style="color: green;"></p>
                </div>
                <div>
                    <table>
                        <tr th:each="error: ${error}">
                            <td><p style="color: red;" th:text="${error}"></p></td>
                        </tr>
                    </table>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" th:field="*{email}">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
<!--                or sign up using-->

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" th:field="*{password}">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>
                <br/>
                <div class="container-login100-form-btn">
                    <a th:href="@{signUp}" class="login100-form-btn">signUp</a>
                </div>

            </form>


            <div class="login100-more" style="background-image: url('images/bg-01.jpg');">
            </div>
        </div>
    </div>
</div>

<div th:replace="/footer :: footer"> </div>


</body>
</html>
